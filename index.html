<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="content">
            <h1 class="heading"> Countdown Timer </h1>
            <h3 class="date"> 16 February 2024 9:00 AM </h3>
            <div class="timeData">
                <div class="eachTimeData">
                    <input type="text" class="day remainingTime" value="0" readonly>
                    <label> Day </label>
                </div>
                <div class="eachTimeData">
                    <input type="text" class="hours remainingTime" value="0" readonly>
                    <label> Hours </label>

                </div>
                <div class="eachTimeData">
                    <input type="text" class="minutes remainingTime" value="0" readonly>
                    <label> Minutes </label>

                </div>
                <div class="eachTimeData">
                    <input type="text" class="seconds remainingTime" value="0" readonly>
                    <label> Seconds </label>

                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
